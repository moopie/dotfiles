# vim bindings
setw -g mode-keys vi

setw -g aggressive-resize on

unbind C-a
# unbind C-b because of VIM
unbind C-b

set -g prefix C-a

# And I was blaming VIM... F*ck!
set-option -sg escape-time 10

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind-key a send-prefix
bind r source-file ~/.tmux.conf

# Get to the last active window
bind-key C-a last-window

# 256 Colours
set -g default-terminal "screen-256color"

# Set window notifications
setw -g monitor-activity off
set -g visual-activity off

# Automatically set window title
setw -g automatic-rename

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g history-limit 10000

# }}}

# Mouse scrolling within 'copy-mode'
#setw â€“g mode-mouse on

set-option -g status-utf8 on
set -g status-interval 1

bind | split-window -h
bind - split-window -v

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green]#S'
set -g status-right '#[fg=yellow]#(uptime | egrep -o "[0-9]+ users?, +load.*"|perl -pe "s| averages?||"), %H:%M'
set -g status-right-length 40
# Highlight active window
set-window-option -g window-status-current-bg red
