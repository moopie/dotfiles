# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Start numbering at 1
set -g base-index 1

# vim bindings
setw -g mode-keys vi

# hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim yank
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Mouse support
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
setw -g mode-mouse copy-mode

# Aggressive resize
setw -g aggressive-resize on

# Allows for faster key repetition
set -s escape-time 0

bind r source-file ~/.tmux.conf

# Get to the last active window
bind-key C-space last-window

# Allows us to use C-space space <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key space send-prefix

# 256 Colours
set -g default-terminal "screen-256color"

# Set window notifications
setw -g monitor-activity off
set -g visual-activity off

# Automatically set window title
setw -g automatic-rename

set-option -g status-utf8 on
set -g status-interval 1

# Status bar
set -g status-bg black
set -g status-fg white
set -g status-interval 10
set -g status-left-length 50
set -g status-left '#[fg=green][#I:#P #W] #(whoami)@#(hostname -s) '
set -g status-right "{#[bold,fg=cyan]#(uptime | awk -F: '{print $(NF\\)}' | sed s/' '//)#[nobold,fg=default]}  {#[bold,fg=cyan]%a %m/%d %H:%M#[nobold,fg=default]}"
